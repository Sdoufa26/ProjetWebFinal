<div class="container mt-4">
  <div class="card">
    <h1>Enregistrement d'une mission</h1>

    <form>
      <div class="form-group">
        <label>Nom de la mission</label>
        <input type="text" [(ngModel)]="nomM" [ngModelOptions]="{standalone: true}" class="form-control" id="nomM" placeholder="Entrer le nom">
      </div>
      <div class="form-group">
        <label>Description de la mission</label>
        <input type="text" [(ngModel)]="descriptionM" [ngModelOptions]="{standalone: true}" class="form-control" id="descriptionM" placeholder="Entrer la description">
      </div>
      <div class="form-group">
        <label>Date de début</label>
        <input type="date" [(ngModel)]="dateDebutM" [ngModelOptions]="{standalone: true}" class="form-control" id="dateDebutM">
      </div>
      <div class="form-group">
        <label>Date de fin</label>
        <input type="date" [(ngModel)]="dateFinM" [ngModelOptions]="{standalone: true}" class="form-control" id="dateFinM">
      </div>
      <div class="form-group">
        <label>Anomalie</label>
        <input type="text" [(ngModel)]="anomalieM" [ngModelOptions]="{standalone: true}" class="form-control" id="anomalieM" placeholder="Entrer l'anomalie">
      </div>
      <button type="button" class="btn btn-primary mt-4" (click)="save()">Enregistrer</button>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Table des Missions</h1>
    <table class="table">
      <thead>
        <h1 *ngIf="!isResultloaded">Chargement...</h1>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Description</th>
          <th scope="col">Date de début</th>
          <th scope="col">Date de fin</th>
          <th scope="col">Statut</th>
          <th scope="col">Anomalie</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mission of missionsArray; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ mission.nomM }}</td>
          <td>{{ mission.descriptionM }}</td>
          <td>{{ mission.dateDebutM }}</td>
          <td>{{ mission.dateFinM }}</td>
          <td>{{ mission.statutM }}</td>
          <td>{{ mission.anomalieM }}</td>
          <td>
            <div class="d-flex" style="width: 100%;">
              <button type="button" class="btn btn-info me-2" (click)="openCompetencesModal(mission)">Compétences</button>
              <button type="button" class="btn btn-secondary me-2" (click)="openPersonnelModal(mission)">Personnels</button>
              <button type="button" class="btn btn-success me-2" (click)="openAddCompetencesModal(mission)">Ajouter Compétences</button>
              <button type="button" class="btn btn-warning me-2" (click)="openAddPersonnelModal(mission)">Ajouter Personnel</button>
              <button type="button" class="btn btn-danger" (click)="setDelete(mission)">Supprimer</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
