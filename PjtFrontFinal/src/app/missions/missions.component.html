<div class="container mt-4">
  <div class="card">
    <h1>Enregistrement d'une mission</h1>
    <form>
      <div class="form-group">
        <label>Nom de la mission</label>
        <input type="text" [(ngModel)]="nomM" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Entrer le nom">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="descriptionM" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Entrer la description">
      </div>
      <div class="form-group">
        <label>Date de début</label>
        <input type="date" [(ngModel)]="dateDebutM" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label>Date de fin</label>
        <input type="date" [(ngModel)]="dateFinM" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label>Anomalie</label>
        <input type="text" [(ngModel)]="anomalieM" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Entrer l'anomalie">
      </div>
      <button type="button" class="btn btn-primary mt-4" (click)="save()">Enregistrer</button>
    </form>
  </div>

  <div class="container mt-4">
    <h1>Table des Missions</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Date début</th>
          <th>Date fin</th>
          <th>Statut</th>
          <th>Anomalie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mission of missionsArray">
          <td>{{ mission.idM }}</td>
          <td>{{ mission.nomM }}</td>
          <td>{{ mission.descriptionM }}</td>
          <td>{{ mission.dateDebutM }}</td>
          <td>{{ mission.dateFinM }}</td>
          <td>{{ mission.statutM }}</td>
          <td>{{ mission.anomalieM }}</td>
          <td>
            <div class="d-flex">
              <button class="btn btn-info me-2" (click)="openCompetencesModal(mission)">Compétences</button>
              <button class="btn btn-secondary me-2" (click)="openPersonnelModal(mission)">Personnels</button>
              <button class="btn btn-success me-2" (click)="openAddCompetencesModal(mission)">Ajouter Comp.</button>
              <button class="btn btn-danger me-2" (click)="setDelete(mission)">Supprimer</button>
              <button class="btn btn-primary me-2" (click)="openPersonnelRecommendationModal(mission)">Recommander</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
