<div class="modal-header">
  <h2>Personnel affecté à la mission : {{ mission?.nomM }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()" aria-label="Fermer"></button>
</div>

<div class="modal-body">
  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="text-center">
    <p>Chargement des personnels...</p>
  </div>

  <!-- Liste des personnels -->
  <ng-container *ngIf="!isLoading">
    <ul *ngIf="personnels.length > 0; else noPersonnels" class="list-group">
      <li *ngFor="let personnel of personnels" class="list-group-item">
        {{ personnel.prenomP }} {{ personnel.nomP }}
      </li>
    </ul>
  </ng-container>

  <!-- Message si aucun personnel disponible -->
  <ng-template #noPersonnels>
    <p class="text-muted text-center">Aucun personnel affecté à cette mission.</p>
  </ng-template>
</div>
