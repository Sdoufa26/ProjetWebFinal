<div class="modal-header">
  <h2 *ngIf="personnel">Compétences de {{ personnel.prenomP }} {{ personnel.nomP }}</h2>
  <h2 *ngIf="mission">Compétences liées à la mission : {{ mission.nomM }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()" aria-label="Fermer"></button>
</div>

<div class="modal-body">
  <!-- Message de chargement -->
  <div *ngIf="isLoading" class="text-center">
    <p>Chargement des compétences...</p>
  </div>

  <!-- Liste des compétences -->
  <ng-container *ngIf="!isLoading">
    <ul *ngIf="competences.length > 0; else noCompetences" class="list-group">
      <li *ngFor="let competence of competences" class="list-group-item">
        {{ competence.nomCfr }} - 
        <strong *ngIf="personnel">{{ competence.aptitude }}</strong>
        <strong *ngIf="mission">{{ competence.statutC }}</strong>
      </li>
    </ul>
  </ng-container>

  <!-- Message si aucune compétence disponible -->
  <ng-template #noCompetences>
    <p class="text-muted text-center">Aucune compétence disponible.</p>
  </ng-template>
</div>
